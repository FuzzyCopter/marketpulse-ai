version: "3.8"

services:
  # Build React client â†’ copy to shared volume for nginx
  client-builder:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: mp-client-builder
    volumes:
      - client-build:/output

  nginx:
    image: nginx:1.25-alpine
    container_name: mp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - client-build:/usr/share/nginx/html:ro
    depends_on:
      client-builder:
        condition: service_completed_successfully
      server:
        condition: service_healthy
    networks:
      - mp-network

  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: mp-server
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=marketpulse
      - DB_USER=mpuser
      - DB_PASSWORD=${DB_PASSWORD:-devpassword}
      - REDIS_URL=redis://redis:6379
      - DATA_SOURCE_MODE=mock
      - PORT=3001
      - FRONTEND_URL=http://localhost
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mp-network

  postgres:
    image: postgres:16-alpine
    container_name: mp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketpulse
      POSTGRES_USER: mpuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./packages/server/src/db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mpuser -d marketpulse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mp-network

  redis:
    image: redis:7-alpine
    container_name: mp-redis
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mp-network

volumes:
  pgdata:
  redisdata:
  client-build:

networks:
  mp-network:
    driver: bridge
